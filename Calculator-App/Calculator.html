<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
        <body>
            <table border="1">
                <tr>
                    <td colspan="4">
                        <input type="text" id="inputBox" value="0"/>
                    </td>
                </tr>

                <tr>
                    <td class="digit" onclick="digitButton(7)">7</td>
                    <td class="digit" onclick="digitButton(8)">8</td>
                    <td class="digit" onclick="digitButton(9)">9</td>
                    <td class="operator" onclick="operatorButton('x')">x</td>
                </tr>
 
                <tr>
                    <td class="digit" onclick="digitButton(4)">4</td>
                    <td class="digit" onclick="digitButton(5)">5</td>
                    <td class="digit" onclick="digitButton(6)">6</td>
                    <td class="operator" onclick="operatorButton('-')">-</td>
                </tr>

                <tr>
                    <td class="digit" onclick="digitButton(1)">1</td>
                    <td class="digit" onclick="digitButton(2)">2</td>
                    <td class="digit"onclick="digitButton(3)">3</td>
                    <td class="operator" onclick="operatorButton('+')">+</td>
                </tr>

                <tr>
                    <td class="digit" onclick="digitButton(0)" colspan="2">0</td>
                    <td class="AC" onclick="buttonAC()">AC</td>
                    <td class="operator" onclick="operatorButton('/')">/</td>
                </tr>

                <tr>
                    <td class="operator" colspan="3" onclick="equalButton('=')">=</td>
                    <td><a class="theme" id="theme" href="calculator2.html">change theme</a></td>
                </tr>
            </table>

            <script>
                var newLine = true
                var value1;
                var currentOperator;

                function digitButton(button){
                    
                    if(newLine){
                        document.getElementById("inputBox").value = button;
                        newLine = false;
                    } else{
                    var currentValue = document.getElementById("inputBox").value;
                    document.getElementById("inputBox").value = currentValue + button;
                    }
                }

                function buttonAC(){
                    document.getElementById("inputBox").value = 0;
                }

                function operatorButton(operator){
                     currentOperator = operator;
                     value1 = parseInt(document.getElementById("inputBox").value);
                     newLine = true;
                }

                function equalButton(){
                    var value2 = parseInt(document.getElementById("inputBox").value);
                    var finalTotal;

                    switch(currentOperator){
                        case "+":
                            finalTotal = value1 + value2;
                            break;

                        case "-":
                            finalTotal = value1 - value2;
                            break;

                        case "/":
                            finalTotal = value1 / value2;
                            break;

                        case "x":
                            finalTotal = value1 * value2;
                            break;

                        default:buttonAC();
                    }
                    document.getElementById("inputBox").value = finalTotal;
                    value1 = 0;
                    value2 = finalTotal;
                    newLine = true;
                }

            </script>

        </body>
    
</html>
